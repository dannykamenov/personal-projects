<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"> 
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors Game by Daniel Kamenov</h1>
    </header>

    <div class="inputs">
        <div>Computer Choice: <span id="computer-choice"></span></div>
        <div>Player Choice: <span id="player-choice"></span></div>
        <div><span id="result"></span></div>
    </div>

    <div class="container">
        <button id="👊" class="btn">👊</button>
        <button id="✋" class="btn">✋</button>
        <button id="✌️" class="btn">✌️</button>
    </div>

    <div class="score-board">
        <div>SCORE</div>
        <div class="score1">🧑</div>
        <div class="score2">🖥️</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>


   <script src="app.js" charset="utf-8"></script>
</body>
</html>
